<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mina's Menu | Premium Filipino Catering</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-overlay">
            <h1 class="main-title">Mina's Menu</h1>
            <div class="divider"></div>
            <p class="slogan">Savour the Taste of Home</p>
        </div>
    </header>

    <div class="container">
        <form action="https://formspree.io/f/mkowwyzq" method="POST" id="orderForm">
            
            <section class="customer-section">
                <h2 class="section-title">Delivery Details</h2>
                <div class="form-grid">
                    <div class="input-box">
                        <input type="text" name="Customer-Name" placeholder="Full Name" required>
                    </div>
                    <div class="input-box">
                        <input type="tel" name="Customer-Phone" placeholder="Contact Number" required>
                    </div>
                </div>
                <div class="input-box">
                    <textarea name="Customer-Address" placeholder="Complete Delivery Address" rows="2" required></textarea>
                </div>
            </section>

            <h2 class="section-title">Signature Dishes</h2>
            <div class="menu-grid">
                <div class="card">
                    <div class="badge gold">‚≠ê Best Seller</div>
                    <img src="https://i.pinimg.com/736x/22/6c/0e/226c0eb094603fb64fd328c53b673f2d.jpg" alt="Spaghetti">
                    <div class="card-info">
                        <h4>Spaghetti (Large Tray)</h4>
                        <p class="price">‚Ç±1,200</p>
                        <button type="button" class="add-btn" onclick="addToCart('Spaghetti', 1200)">+ Add to Order</button>
                    </div>
                </div>

                <div class="card">
                    <div class="badge popular">üî• Popular</div>
                    <img src="https://i.pinimg.com/736x/a5/7a/da/a57ada9962153de831f02e5d2f643797.jpg" alt="Shanghai">
                    <div class="card-info">
                        <h4>Shanghai (100 pcs)</h4>
                        <p class="price">‚Ç±900</p>
                        <button type="button" class="add-btn" onclick="addToCart('Shanghai', 900)">+ Add to Order</button>
                    </div>
                </div>

                <div class="card">
                    <img src="https://i.pinimg.com/736x/c4/a4/52/c4a4522cdc59f29e0470094ea8f0f259.jpg" alt="Menudo">
                    <div class="card-info">
                        <h4>Special Pork Menudo</h4>
                        <p class="price">‚Ç±1,500</p>
                        <button type="button" class="add-btn" onclick="addToCart('Menudo', 1500)">+ Add to Order</button>
                    </div>
                </div>
            </div>

            <textarea name="Order-Summary" id="orderSummary" style="display:none;"></textarea>
            <input type="hidden" name="Total-Amount" id="totalPriceHidden">

            <div class="cart-bar">
                <div class="cart-details">
                    <span class="total-label">Subtotal</span>
                    <span class="total-price" id="totalDisplay">‚Ç±0</span>
                </div>
                <button type="submit" class="checkout-btn">Confirm Order</button>
            </div>
        </form>
    </div>

    <footer class="footer">
        <p><strong>GCash:</strong> 09929440921 | <strong>Contact:</strong> 09929440921</p>
        <p>¬© 2025 Mina's Menu. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
