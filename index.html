<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mina Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- HERO -->
<section class="hero">
  <div class="hero-overlay"></div>
  <div class="hero-content">
    <h1>Mina Menu</h1>
    <p>Luxury Home-Style Catering</p>
    <a href="#menu" class="hero-btn">View Menu</a>
  </div>
</section>

<!-- MENU -->
<section id="menu" class="menu-section">
  <h2 class="section-title">Our Menu</h2>
  <div id="menuGrid" class="menu-grid"></div>
</section>

<!-- ORDER -->
<section class="order-section">
  <div class="order-card">
    <h3>Your Order</h3>

    <div id="orderList" class="order-list"></div>
    <div class="order-total">
      Total: â‚±<span id="total">0</span>
    </div>

    <form action="https://formspree.io/f/xreznnpn" method="POST">
      <input type="hidden" name="order_details" id="orderDetails">
      <input type="hidden" name="payment_method" id="paymentHidden">

      <label>
        Name
        <input type="text" name="name" required>
      </label>

      <label>
        Contact Number
        <input type="text" name="contact" required>
      </label>

      <label>
        Address / Notes
        <textarea name="address" rows="3" required></textarea>
      </label>

      <!-- PAYMENT -->
      <div class="payment-box">
        <p>Payment Method</p>
        <label>
          <input type="radio" name="payment" value="COD" checked onchange="toggleGCash(false)">
          Cash on Delivery
        </label>
        <label>
          <input type="radio" name="payment" value="GCash" onchange="toggleGCash(true)">
          GCash
        </label>

        <div id="gcashBox" class="gcash-box">
          <p>Send payment to:</p>
          <strong>GCash: 0981 011 7896</strong>
        </div>
      </div>

      <button type="submit" class="submit-btn">Send Order</button>
    </form>
  </div>
</section>

</body>
</html>
